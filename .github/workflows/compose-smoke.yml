name: compose-smoke

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - "feature/**"
  pull_request:

jobs:
  compose-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compose version
        run: docker compose version

      - name: Prepare env
        working-directory: emeltdij-portal
        run: |
          cp .env.example .env
          {
            echo "DB_HOST=mysql"
            echo "DB_PORT=3306"
            echo "DB_NAME=emeltdij_portal"
            echo "DB_USER=emeltdij"
            echo "DB_PASSWORD=emeltdij_password"
            echo "DB_ROOT_PASSWORD=root_password"
            echo "SESSION_SECRET=ci-secret"
            echo "DB_LOGGING=false"
          } >> .env

      - name: Start stack
        working-directory: emeltdij-portal
        run: docker compose --env-file .env -f docker-compose.yml -f docker-compose.ci.yml up -d --build

      - name: Wait for MySQL
        working-directory: emeltdij-portal
        run: |
          for i in $(seq 1 60); do
            if docker compose --env-file .env -f docker-compose.yml -f docker-compose.ci.yml exec -T mysql mysqladmin ping -h 127.0.0.1 -uroot -proot_password --silent; then
              echo "MySQL is ready"
              exit 0
            fi
            sleep 2
          done
          echo "MySQL did not become ready in time"
          exit 1

      - name: Wait for backend /ready
        run: |
          for i in $(seq 1 60); do
            if curl -fsS "http://localhost:3000/api/v1/ready" >/dev/null; then
              echo "Backend is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not become ready in time"
          exit 1

      - name: Smoke check /api/v1/status
        run: curl -fsS "http://localhost:3000/api/v1/status"

      - name: Admin flow smoke (login -> create -> list -> cleanup)
        run: |
          set -euo pipefail
          rm -f cookies.txt

          curl -fsS -c cookies.txt -H "Content-Type: application/json" \
            -d '{"usernameOrEmail":"admin","password":"admin123"}' \
            "http://localhost:3000/api/v1/auth/login" >/dev/null

          RUN_ID="${GITHUB_RUN_ID:-ci}"
          COMPANY_NAME="CI Company ${RUN_ID}"
          TAX_NUMBER="CI-${RUN_ID}"
          CLIENT_CODE="CI${RUN_ID}"
          PREMIUM_NUMBER="06${RUN_ID}"

          COMPANY_ID="$(curl -fsS -b cookies.txt -H "Content-Type: application/json" \
            -d "{\"name\":\"${COMPANY_NAME}\",\"taxNumber\":\"${TAX_NUMBER}\",\"type\":\"AFAS\",\"bankAccount\":\"\",\"active\":true}" \
            "http://localhost:3000/api/v1/companies" | python3 -c 'import sys,json; print(json.load(sys.stdin)["id"])')"

          CLIENT_ID="$(curl -fsS -b cookies.txt -H "Content-Type: application/json" \
            -d "{\"code\":\"${CLIENT_CODE}\",\"name\":\"CI Client ${RUN_ID}\",\"billingAddress\":\"CI address\",\"email\":null,\"phone\":null,\"companyId\":${COMPANY_ID},\"active\":true}" \
            "http://localhost:3000/api/v1/clients" | python3 -c 'import sys,json; print(json.load(sys.stdin)["id"])')"

          NUMBER_ID="$(curl -fsS -b cookies.txt -H "Content-Type: application/json" \
            -d "{\"number\":\"${PREMIUM_NUMBER}\",\"clientId\":${CLIENT_ID},\"companyId\":${COMPANY_ID},\"provider\":\"CI\",\"pricingPlan\":\"CI\",\"status\":\"active\"}" \
            "http://localhost:3000/api/v1/numbers" | python3 -c 'import sys,json; print(json.load(sys.stdin)["id"])')"

          curl -fsS -b cookies.txt "http://localhost:3000/api/v1/companies?page=1&limit=5" >/dev/null
          curl -fsS -b cookies.txt "http://localhost:3000/api/v1/clients?page=1&limit=5&companyId=${COMPANY_ID}" >/dev/null
          curl -fsS -b cookies.txt "http://localhost:3000/api/v1/numbers?page=1&limit=5&companyId=${COMPANY_ID}&status=active" >/dev/null

          curl -fsS -b cookies.txt -X DELETE "http://localhost:3000/api/v1/numbers/${NUMBER_ID}" >/dev/null
          curl -fsS -b cookies.txt -X DELETE "http://localhost:3000/api/v1/clients/${CLIENT_ID}" >/dev/null
          curl -fsS -b cookies.txt -X DELETE "http://localhost:3000/api/v1/companies/${COMPANY_ID}" >/dev/null

      - name: Logs on failure
        if: failure()
        working-directory: emeltdij-portal
        run: docker compose --env-file .env -f docker-compose.yml -f docker-compose.ci.yml logs --no-color

      - name: Teardown
        if: always()
        working-directory: emeltdij-portal
        run: docker compose --env-file .env -f docker-compose.yml -f docker-compose.ci.yml down -v

