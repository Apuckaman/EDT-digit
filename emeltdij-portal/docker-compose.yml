services:
  mysql:
    image: mysql:8.4
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${DB_NAME:-emeltdij_portal}
      MYSQL_USER: ${DB_USER:-emeltdij}
      MYSQL_PASSWORD: ${DB_PASSWORD:-emeltdij_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  mysql_data:
